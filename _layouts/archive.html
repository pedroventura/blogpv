---
layout: default
---

<h1>Archivo para {{ page.title }}</h1>

<ul>
  {% for post in page.posts %}
    {% if post.title %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.date | date: "%B %d, %Y" }}</p>
        <p>{{ post.content | markdownify | strip_html | truncatewords: 50 }}</p>
      </li>
    {% endif %}
  {% endfor %}
</ul>
