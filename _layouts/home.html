---
layout: base
---

<h1>{{ page.title }}</h1>

<ul>
  {% for post in site.posts %}
    {% if post.title %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.content | markdownify | strip_html | truncatewords: 50 }}</p>
      </li>
    {% endif %}
  {% endfor %}
</ul>
